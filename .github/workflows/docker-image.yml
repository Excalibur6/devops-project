name: Build and Push Appointments Microservice

on:
  push:
    paths:
      - 'appointments/**'  # Set the correct path based on your repository structure

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: appointments/Dockerfile  # Set the correct Dockerfile path
        platforms: linux/amd64,linux/arm64
        push: true
        tags: muhammad444/appointments:latest
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
