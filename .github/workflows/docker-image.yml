name: CI/CD - Appointments

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure Docker credentials
        run: |
          echo '{"auths": {"https://index.docker.io/v1/": {"auth": "'$(echo -n "${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_TOKEN }}" | base64 -w 0)'"}}}' > $HOME/.docker/config.json

      - name: Build Docker image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t "${{ secrets.DOCKER_USERNAME }}/appointments:${{ github.sha }}" --push .

      - name: Update Docker Compose file
        run: |
          sed -i 's|muhammad444/appointments:latest|${{ secrets.DOCKER_USERNAME }}/appointments:${{ github.sha }}|' docker-compose.yml

      - name: Commit and push updated Docker Compose file
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add docker-compose.yml
          git commit -m "Update appointments image tag to ${{ github.sha }}"
          git push
