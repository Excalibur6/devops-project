name: Appointments Microservice CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker Image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap
        docker buildx build --platform linux/amd64,linux/arm64 -t muhammad444/appointments:latest -f appointments/Dockerfile .

    - name: Create Docker Auth Config
      run: echo '{"auths":{"https://index.docker.io/v1/":{"auth":"'${{ secrets.DOCKER_AUTH_CONFIG }}'"}}}' > ~/docker-auth.json

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_AUTH_CONFIG }}" | base64 --decode | docker login -u muhammad444 --password-stdin

    - name: Push Docker Image to Docker Hub
      run: docker push muhammad444/appointments:latest
